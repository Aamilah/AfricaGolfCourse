<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .carousel-container {
      display: flex;
      gap: 10px;
    }

    .main-image {
      width: 600px;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .thumbnails {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .thumbnail {
      width: 150px;
      height: 90px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail.active {
      opacity: 1;
      outline: 3px solid #2c7;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="main-image">
    <img id="mainImg" src="images/the-ile-aux-cerfs-le.jpg" alt="Main Image">
  </div>
  <div class="thumbnails" id="thumbnails">
    <div class="thumbnail active"><img src="images/the-ile-aux-cerfs-le.jpg" alt=""></div>
    <div class="thumbnail"><img src="images/the-ile-aux-cerfs-1.jpg" alt=""></div>
    <div class="thumbnail"><img src="images/Ile_Aux_Cerf_2.png" alt=""></div>
    <div class="thumbnail"><img src="images/ile_aux_cerfs_golf_club_3.png" alt=""></div>
    <div class="thumbnail"><img src="images/ile-aux-cerfs-golf-club_4.jpg" alt=""></div>
  </div>
</div>

<script src="js/course-info.js">
  
</script>

</body>
</html>
